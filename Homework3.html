<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="Homework3.css">
  </head>

    <body style="background-color: hsl(240, 75%, 98%);">
         <div class="p-4 center ">
          <section class="container d-flex justify-content-around " >
            <div class="row  p-4 text-center">
              <div class="col-12 me-0 p-0 ">
                 <div class="row">
                    <div class="col">
       <div class="card bg-col fontform borderasli border-0 padcol" style="width: 18rem; height: 412.4px;">
         <div class="card-body">
            <h5 style="color: hsl(241, 100%, 89%);" class="fw-bold mt-2">Your Result</h5>
            <div class="ps-5 pt-3">
            <div class="border borderone border-0 bg-cir p-2 pt-4" style="width: 150px; height: 150px;">
              <div class="mt-1 p-0">
              <div class="fw-bold display-5" style="color: white;">76</div> 
              <span class="fontform mt-0" style="color: hsl(241, 100%, 89%);">of 100</span> 
                 </div>
               </div>
             </div>
          <h4 class="fw-bold mt-4" style="color: white;">Great</h4>
           <p style="color: hsl(241, 100%, 89%);" class="ms-3 me-3 ">
            You scored higher than 65% of the people who have taken these tests.
           </p>
           </div>
               </div>
            </div>


            <div class="col ms-0 p-0 fontform">
              <div class="card border-white card1" style="width: 18rem;">
                <div class="card-body">
                  <h5 class="text-start mb-4">Summary</h5>
                    <div class="alert alert-danger text-start" role="alert">
           <img src="icon-reaction.svg" alt="">
             <span class="ms-2 text-danger">Reaction</span>
                <span class="ms-4 ps-3">&nbsp; &nbsp; 80 / 100</span>
            </div>
          <div class="alert alert-warning icon1 text-start" role="alert" >
            <img src="icon-memory.svg" alt="">
             <span class="ms-2 text-warning">Memory</span>
             <span class="ms-5 ps-2">&nbsp; &nbsp;92 /100</span>
        </div>
          <div class="alert alert-success icon1 text-start" role="alert">
          <img src="icon-verbal.svg" alt="">
           <span class="ms-2 text-success">Verbal</span>
           <span class="ms-5 ps-3 ">&nbsp; &nbsp; &nbsp; 61 /72</span>
        </div>

        <div class="alert alert-primary icon1 text-start" role="alert">
          <img src="icon-visual.svg" alt="">
          <span class="ms-2 text-primary">Continue</span>
          <span class="ms-5 ps-2">72 / 100</span>
        </div>
        <button type="button" class="btn btn-primary bor fw-bold fontform"
      style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem; background-color: #303b59; border-color: #303b59; width: 220px;
      height: 38px;">
      Continue
       </button> 
         </div> 
          </div>  
        </div>
         </div>
       </div>
     </div>
   </section>
 </div>
      
             
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
